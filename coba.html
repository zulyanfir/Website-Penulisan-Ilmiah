<!DOCTYPE html>
<html>
<head>
 <title>Dashboard Tingkat Pengangguran dan Kesempatan Kerja Provinsi Jawa Barat</title>
 <meta charset="UTF-8">

 <style>
 body {
 margin: 0;
 padding: 0;
 font-family: Arial, sans-serif;
 }

 .dashboard {
 width: 100vw;
 height: 600px;
 background-color: Tagar#fff;
 border-radius: 10px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 overflow: hidden;
 margin: 10px;
 display: none;
 }

 .dashboard.active {
 display: block;
 }

 .dashboard iframe {
 width: 100%;
 height: 100%;
 border: none;
 }

 </style>
</head>

<div class="dashboard active" id="dashboard2">

</div>
</body>
</html>
